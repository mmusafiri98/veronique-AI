<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronica AI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto Mono", monospace;
            background-image: url('sapienza.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #00bcd4;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .image-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .dialogue-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .dialogue-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .dialogue-response {
            color: black;
            margin-top: 20px;
            text-align: center;
        }

        .thinking {
            color: #00bcd4;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <section class="main text-center">
            <h1>Veronica AI</h1>
            <div class="image-container mb-3">
                <video id="assistant-video" loop muted>
                    <source src="assistente.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Dialogue Form -->
            <div class="dialogue-form">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                <button id="submit-btn" class="btn btn-primary mt-2">Send</button>
                <div class="thinking" id="thinking">Versus AI thinking...</div>
                <div class="dialogue-response" id="response"></div>
            </div>
        </section>
    </div>

    <!-- ResponsiveVoice Script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=A0SDeHMK"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const responseDiv = document.getElementById('response');
        const thinkingDiv = document.getElementById('thinking');
        const video = document.getElementById('assistant-video');

        const systemMessage = "Tu t'appelles Veronica AI, un assistant virtuel avancé créé par Pepe Musafiri qui parle et tu est Femme intelligence artificielle . Réponds uniquement dans la langue détectée.";

        function speak(sentence) {
            responsiveVoice.speak(sentence, "Italian Female", {
                rate: 1,
                pitch: 1,
                onstart: () => {
                    video.currentTime = 0; // Revenir au début de la vidéo
                    video.play();          // Lancer la vidéo
                    console.log('La voix a commencé.');
                },
                onend: () => {
                    video.pause();         // Mettre la vidéo en pause quand la voix s'arrête
                    console.log('La voix est terminée.');
                }
            });
        }

        submitBtn.addEventListener('click', async () => {
            const userInputText = userInput.value;
            if (userInputText) {
                thinkingDiv.style.display = 'block';
                responseDiv.textContent = '';

                const response = await sendToCosmirop(userInputText);
                thinkingDiv.style.display = 'none';
                responseDiv.textContent = response;

                speak(response);
                userInput.value = '';
            }
        });

        async function sendToCosmirop(userInput) {
            const api_url = "https://api.pawan.krd/cosmosrp/v1/chat/completions";
            const data = {
                model: "cosmosrp",
                messages: [
                    { role: "system", content: systemMessage },
                    { role: "user", content: userInput }
                ],
            };

            try {
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                return result.choices[0].message.content;

            } catch (error) {
                console.error('Error:', error);
                return "C'è stato un errore nel contattare l'assistente.";
            }
        }
    </script>
</body>

</html>
